{% extends 'base.html' %}

{% block head %}

<title>Sign in | KnowledgeTester</title>
<link href="{{ url_for('static', filename='css/styles.css') }}" rel='stylesheet'>

{% endblock %}

{% block body %}

    <section class="form-section pt-lg-0 pt-4">
        <div class="container-fluid">
            <div class="row">
                <div class="col pt-md-5 pt-1 px-md-5 mx-md-5">
                    <form method="POST" class="form-signin px-md-5">
                        <div class="py-4 form-heading" style="text-align: center">
                            <h3>Log in and start learning</h3>
                            <span>Don't have an account?
                                <a class="top-link" href="{{ url_for('signup') }}"><u>Sign Up</u></a>
                            </span>
                        </div>

                        <p style="text-align: center;">Log in with:</p>

                        <div class="container pt-4 ml-2">
                            <div class="row third-party">
                                <div class="col-12 py-lg-0 py-2 ml-lg-0 ml-3">
                                    <a class="btn btn-md btn-block btn-signin" href="{{ url_for('google.login') }}">
                                        <i class="fab fa-google"></i> Google
                                    </a>
                                </div>
                            </div>
                        </div>

                        <div class="container">
                            <hr class="hr-text pb-lg-0 pb-2" data-content="OR" />
                        </div>

                        <label class="input-label" for="username">Email address or Username</label>
                        <input id="username" type="text" class="form-control" name="username" required autofocus />

                        <label style="padding-top: 15px" class="input-label" for="password">Password</label>
                        <input id="password" type="password" class="form-control" name="password" required />
                        {% if flag == True %}
                        <h6 style="color: #f85c52; font-size:13px;">Nope. Try Again</h6>
                        {% endif %}
                        <button class="btn btn-lg btn-block btn-signup-email mt-5" type="submit">
                            Log in
                        </button>

                    </form>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
