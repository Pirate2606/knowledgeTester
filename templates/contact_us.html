{% extends "base.html" %}

{% block head %}

<title>Contact | KnowledgeTester</title>

{% endblock %}

{% block body %}

<div class="container contact-form">
    <div class="contact-image">
        <img style="border-radius: 50%;" src="{{ url_for('static', filename='images/small_logo.png') }}"
            alt="rocket_contact" />
    </div>
    <form method="POST">
        <h3 style="color: white;">Drop Us a Message</h3>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" name="txtName" class="form-control" placeholder="Name *" required />
                </div>
                <div class="form-group">
                    <input type="text" name="txtEmail" class="form-control" placeholder="Email *" required />
                </div>
                <div class="form-group">
                    <input type="text" name="txtPhone" class="form-control" placeholder="Phone Number *" required />
                </div>
                <div class="form-group pt-3">
                    <input type="submit" name="btnSubmit" class="btnContact" value="Send Message" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <textarea name="txtMsg" class="form-control" placeholder="Message *"
                        style="width: 100%; height: 150px" required></textarea>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
